<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Button</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #2f2f2f; /* slightly darker gray */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* Heart Button */
.heart-button {
    font-size: 150px;
    background: none;
    border: none;
    color: red;
    cursor: pointer;
    transition: transform 0.3s ease, filter 0.3s ease;
}

/* Hover effect */
.heart-button:hover {
    transform: scale(1.1);
    filter: drop-shadow(0 0 15px red);
}

/* Click effect */
.heart-button:active {
    transform: scale(0.95);
}
</style>
</head>

<body>

<button class="heart-button">❤️</button>

</body>
</html>
