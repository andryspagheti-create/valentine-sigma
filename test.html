<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heart-container" id="heartContainer">
        <div class="heart" id="heart">❤️</div>
    </div>

    <!-- LEFT IMAGES -->
    <div class="image-column left-column" id="leftColumn">
        <img src="https://picsum.photos/300/200?1">
        <img src="https://picsum.photos/300/200?2">
        <img src="https://picsum.photos/300/200?3">
    </div>

    <!-- RIGHT IMAGES -->
    <div class="image-column right-column" id="rightColumn">
        <img src="https://picsum.photos/300/200?4">
        <img src="https://picsum.photos/300/200?5">
        <img src="https://picsum.photos/300/200?6">
    </div>

    <!-- LOVE MESSAGE -->
    <div class="message" id="loveMessage">
        My love for you grows stronger every single day.  
        You are my heart, my happiness, and my forever. ❤️
    </div>

    <!-- Link JS -->
    <script src="script.js"></script>

</body>
</html>
