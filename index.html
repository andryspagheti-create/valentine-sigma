<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Button with Sliding Image</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #f8f8f8;
    overflow: hidden;
    position: relative;
  }

  /* Heart Button */
  .heart-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    width: 200px;
    height: 180px;
    background-color: red;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, background-color 0.2s ease;
    z-index: 2;
  }

  .heart-button::before,
  .heart-button::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 180px;
    background-color: red;
    border-radius: 50%;
  }

  .heart-button::before {
    top: -100px;
    left: 0;
  }

  .heart-button::after {
    left: 100px;
    top: 0;
  }

  .heart-button:hover {
    transform: translate(-50%, -50%) rotate(-45deg) scale(1.1);
    background-color: #ff3333;
  }

  .heart-button:active {
    transform: translate(-50%, -50%) rotate(-45deg) scale(0.95);
  }

  /* Sliding Image from top-left */
  .slide-image {
    position: absolute;
    top: -300px;   /* start above the screen */
    left: -400px;  /* start left off-screen */
    width: 300px;
    height: auto;
    transition: all 0.8s ease;
    z-index: 1;
  }

  .slide-image.show {
    top: 20px;    /* final position from top */
    left: 20px;   /* final position from left */
  }
</style>
</head>
<body>

<button class="heart-button" id="heartBtn"></button>
<img src="https://via.placeholder.com/300x200.png?text=Hello!" alt="Sliding Image" class="slide-image" id="slideImg">

<script>
  const button = document.getElementById('heartBtn');
  const image = document.getElementById('slideImg');

  button.addEventListener('click', () => {
    image.classList.add('show');
  });
</script>

</body>
</html>
