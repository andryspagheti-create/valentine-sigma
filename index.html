<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Button with Four Sliding Images and Message</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #f8f8f8;
    overflow: hidden;
    position: relative;
    font-family: Arial, sans-serif;
  }
/* Heart Button in the center */
  .heart-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    width: 200px;
    height: 180px;
    background-color: red;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, background-color 0.2s ease;
    z-index: 5; /* top of everything */
  }

  .heart-button::before,
  .heart-button::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 180px;
    background-color: red;
    border-radius: 50%;
  }

  .heart-button::before {
    top: -100px;
    left: 0;
  }

  .heart-button::after {
    left: 100px;
    top: 0;
  }

  .heart-button:hover {
    transform: translate(-50%, -50%) rotate(-45deg) scale(1.1);
    background-color: #ff3333;
  }

  .heart-button:active {
    transform: translate(-50%, -50%) rotate(-45deg) scale(0.95);
  }

 
<div style="text-align: center" id="message">AURORAAA <br>
  BUON SAN VALENTINO❗❗❗❗❗ <br>
Spero che dopo questo ce ne siano altri che potremo felicemente festeggiare insieme.
  ti amo infinitamente❤️❤️❤️</div>


  /* Sliding images */
<!-- Audio Player -->
<div id="audioPlayer">
  <span>Now Playing: Your Song</span>
  <audio id="bgAudio" controls>
    <source src="https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/your-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

<script>
const heartBtn = document.getElementById('heartBtn');
const topLeft = document.getElementById('topLeft');
const bottomLeft = document.getElementById('bottomLeft');
const topRight = document.getElementById('topRight');
const bottomRight = document.getElementById('bottomRight');
const message = document.getElementById('message');
const audioPlayer = document.getElementById('audioPlayer');
const bgAudio = document.getElementById('bgAudio');

heartBtn.addEventListener('click', () => {
  // Slide images
  topLeft.classList.add('show');
  setTimeout(()=>{ bottomLeft.classList.add('show'); }, 200);
  topRight.classList.add('show');
  setTimeout(()=>{ bottomRight.classList.add('show'); }, 200);

  // Show message
  setTimeout(()=>{ message.classList.add('show'); }, 400);

  // Show audio player and play music
  setTimeout(()=>{
    audioPlayer.classList.add('show');
    bgAudio.play(); // works because user clicked
  }, 500);
});
</script>
</body>
</html>
