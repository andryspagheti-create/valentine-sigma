<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Button with Two Sliding Images</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #f8f8f8;
    overflow: hidden;
    position: relative;
  }

  /* Heart Button in the center */
  .heart-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    width: 200px;
    height: 180px;
    background-color: red;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, background-color 0.2s ease;
    z-index: 3; /* top of everything */
  }

  .heart-button::before,
  .heart-button::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 180px;
    background-color: red;
    border-radius: 50%;
  }

  .heart-button::before {
    top: -100px;
    left: 0;
  }

  .heart-button::after {
    left: 100px;
    top: 0;
  }

  .heart-button:hover {
    transform: translate(-50%, -50%) rotate(-45deg) scale(1.1);
    background-color: #ff3333;
  }

  .heart-button:active {
    transform: translate(-50%, -50%) rotate(-45deg) scale(0.95);
  }

  /* First Sliding Image (top-left, on top) */
  .slide-image-top {
    position: fixed;
    top: -300px;
    left: -400px;
    width: 300px;
    height: auto;
    transition: all 0.8s ease;
    z-index: 2; /* above the second image, below heart */
  }

  .slide-image-top.show {
    top: 20px;
    left: 20px;
  }

  /* Second Sliding Image (from left, under first) */
  .slide-image-bottom {
    position: fixed;
    top: 100px;          /* position slightly below first */
    left: -500px;        /* start fully off-screen left */
    width: 300px;
    height: auto;
    transition: all 1s ease; /* slightly slower for effect */
    z-index: 1;           /* behind the first image */
  }

  .slide-image-bottom.show {
    left: 50px;          /* slide in from left */
  }
</style>
</head>
<body>

<!-- Heart Button -->
<button class="heart-button" id="heartBtn"></button>

<!-- First Image (top-left) -->
<img src="https://via.placeholder.com/300x200.png?text=Top+Image" alt="Top Image" class="slide-image-top" id="slideImgTop">

<!-- Second Image (underneath) -->
<img src="https://via.placeholder.com/300x200.png?text=Bottom+Image" alt="Bottom Image" class="slide-image-bottom" id="slideImgBottom">

<script>
  const button = document.getElementById('heartBtn');
  const topImg = document.getElementById('slideImgTop');
  const bottomImg = document.getElementById('slideImgBottom');

  button.addEventListener('click', () => {
    // show top image
    topImg.classList.add('show');

    // show bottom image slightly delayed for effect
    setTimeout(() => {
      bottomImg.classList.add('show');
    }, 200); // 200ms delay
  });
</script>

</body>
</html>
