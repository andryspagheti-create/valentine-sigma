<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Button with Music</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background-color: #f8f8f8;
  overflow: hidden;
  position: relative;
  font-family: Arial, sans-serif;
}

/* Heart Button */
.heart-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-45deg);
  width: 200px;
  height: 180px;
  background-color: red;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease, background-color 0.2s ease;
  z-index: 5;
}
.heart-button::before,
.heart-button::after {
  content: "";
  position: absolute;
  width: 200px;
  height: 180px;
  background-color: red;
  border-radius: 50%;
}
.heart-button::before { top: -100px; left: 0; }
.heart-button::after { left: 100px; top: 0; }
.heart-button:hover { transform: translate(-50%, -50%) rotate(-45deg) scale(1.1); background-color: #ff3333; }
.heart-button:active { transform: translate(-50%, -50%) rotate(-45deg) scale(0.95); }

/* Sliding images */
.slide-image-top-left { position: fixed; top: -300px; left: -400px; width: 300px; transition: all 0.8s ease; z-index: 4; }
.slide-image-top-left.show { top: 70px; left: 20px; }
.slide-image-bottom-left { position: fixed; top: 100px; left: -500px; width: 300px; transition: all 1s ease; z-index: 3; }
.slide-image-bottom-left.show { left: 20px; top: 60%; }
.slide-image-top-right { position: fixed; top: -300px; right: -400px; width: 300px; transition: all 0.8s ease; z-index: 4; }
.slide-image-top-right.show { top: 70px; right: 20px; }
.slide-image-bottom-right { position: fixed; top: 100px; right: -500px; width: 300px; transition: all 1s ease; z-index: 3; }
.slide-image-bottom-right.show { right: 20px; top: 60%; }

/* Message under heart */
#message {
  position: absolute;
  top: 75%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  color: #ff4444;
  opacity: 0;
  transition: opacity 0.8s ease;
  z-index: 5;
}
#message.show { opacity: 1; }

/* Audio Player */
#audioPlayer {
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 500px;
  background: linear-gradient(135deg,#ff7e5f,#feb47b);
  border-radius: 25px;
  padding: 10px 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: white;
  font-weight: bold;
  opacity: 0;
  transition: opacity 0.8s ease;
  z-index: 10;
}
#audioPlayer.show { opacity: 1; }
#audioPlayer audio { width: 80%; outline: none; }
</style>
</head>
<body>

<button class="heart-button" id="heartBtn"></button>

<img src="https://github.com/andryspagheti-create/valentine-sigma/blob/7cf782c60ad464511b8a23e040664ad4f359d3fa/CAPPELLOSILLY.jpeg" class="slide-image-top-left" id="topLeft">
<img src="https://github.com/andryspagheti-create/valentine-sigma/blob/7cf782c60ad464511b8a23e040664ad4f359d3fa/bassosini.jpeg" class="slide-image-bottom-left" id="bottomLeft">
<img src="https://github.com/andryspagheti-create/valentine-sigma/blob/7cf782c60ad464511b8a23e040664ad4f359d3fa/cappellodino.jpeg" class="slide-image-top-right" id="topRight">
<img src="https://github.com/andryspagheti-create/valentine-sigma/blob/7cf782c60ad464511b8a23e040664ad4f359d3fa/Immagine.jpg" class="slide-image-bottom-right" id="bottomRight">

<div style="text-align: center" id="message">AURORAAA <br>
  BUON SAN VALENTINO❗❗❗❗❗ <br>
Spero che dopo questo ce ne siano altri che potremo felicemente festeggiare insieme.
  ti amo infinitamente❤️❤️❤️</div>


<!-- Audio Player -->
<div id="audioPlayer">
  <span>Now Playing: Your Song</span>
  <audio id="bgAudio" controls>
    <source src="https://github.com/andryspagheti-create/valentine-sigma/blob/7cf782c60ad464511b8a23e040664ad4f359d3fa/Childish%20GambinoRedbone%20Official%20Audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

<script>
const heartBtn = document.getElementById('heartBtn');
const topLeft = document.getElementById('topLeft');
const bottomLeft = document.getElementById('bottomLeft');
const topRight = document.getElementById('topRight');
const bottomRight = document.getElementById('bottomRight');
const message = document.getElementById('message');
const audioPlayer = document.getElementById('audioPlayer');
const bgAudio = document.getElementById('bgAudio');

heartBtn.addEventListener('click', () => {
  // Slide images
  topLeft.classList.add('show');
  setTimeout(()=>{ bottomLeft.classList.add('show'); }, 200);
  topRight.classList.add('show');
  setTimeout(()=>{ bottomRight.classList.add('show'); }, 200);

  // Show message
  setTimeout(()=>{ message.classList.add('show'); }, 400);

  // Show audio player and play music
  setTimeout(()=>{
    audioPlayer.classList.add('show');
    bgAudio.play(); // works because user clicked
  }, 500);
});
</script>
</body>
</html>
