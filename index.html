<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            background-color: gray; /* Changed to solid gray */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px); /* Floats up */
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
