<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Heart</title>
    <style>
        body {
            background-color: gray;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }
        .heart {
            position: relative;
            animation: float 3s ease-in-out infinite;
            width: 100px;
            height: 100px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 100% 100%, 50% 70%, 0% 100%, 0% 35%);
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .sliding-image {
            position: absolute;
            left: -200px;
            top: 10%;
            animation: slide-in 2s forwards;
        }
        @keyframes slide-in {
            to {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <img src="your-image-url.jpg" alt="Sliding Image" class="sliding-image">
    <div class="heart"></div>
</body>
</html>
